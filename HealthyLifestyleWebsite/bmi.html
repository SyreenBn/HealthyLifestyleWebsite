<script language="javascript">
    function bmi() {
        var w = weight.value;
        var h = hight.value;
        var r = w / Math.pow(h, 2);
        resulte.value = r;
        var docm;
        if (r <= 18)
            docm = "Underweight";
        else if (r < 25)
            docm = "Normal weight";
        else if (r < 30)
            docm = "Overweight";
        else
            docm = "Obesity ";
        res_tx.value = docm;
    }
</script>
